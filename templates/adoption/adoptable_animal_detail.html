{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <!-- Adoptable Animal Details Card -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <h3 class="mb-0 me-3">{{ adoptable_animal.category }}</h3>
                        <a href="{% url 'edit_adoptable_animal' adoptable_animal.pk %}" class="btn btn-primary btn-sm">Edit</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Description:</strong> <span class="ms-2">{{ adoptable_animal.description }}</span></p>
                            <p><strong>Status:</strong> <span class="ms-2">{% if adoptable_animal.is_adoptable %}Available{% else %}Not Available{% endif %}</span></p>
                        </div>
                        <div class="col-md-6">
                            {% if adoptable_animal.photo %}
                                <img src="{{ adoptable_animal.photo.url }}" alt="{{ adoptable_animal.name }}" class="img-fluid rounded mt-2">
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column for Additional Information -->
        <div class="col-md-4">
            <!-- Placeholder for future additional info -->
        </div>
    </div>
</div>
{% endblock %}
