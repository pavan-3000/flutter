{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Animals Available for Adoption</h2>

    <!-- Add a button to navigate to the Add Adoptable Animal page -->
    <a href="{% url 'add_adoptable_animal' %}" class="btn btn-success mb-3">Add Animal</a>

    <div class="row">
        {% for animal in adoptable_animals %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ animal.photo.url }}" class="card-img-top" alt="{{ animal.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ animal.name }}</h5>
                        <p class="card-text">{{ animal.description }}</p>
                        <a href="{% url 'adoptable_animal_detail' animal.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No animals available for adoption at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
